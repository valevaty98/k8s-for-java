apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: k8s-program
spec:
  selector:
    matchLabels:
      app: user-service
  replicas: 2
  template:
    metadata:
      labels:
        app: user-service
    spec:
      volumes:
        - name: user-service-volume
          persistentVolumeClaim:
            claimName: user-pvc
      containers:
        - name: user-service
          image: epamuladzislauvaliavaty/user-service:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: "/opt/app/users-data"
              name: user-service-volume
          env:
            - name: DB_DOMAIN
              value: 10.100.187.198
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: user-db
            - name: DB_USERNAME
              value: admin
            - name: DB_PASSWORD
              value: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service-deployment
  namespace: k8s-program
spec:
  selector:
    matchLabels:
      app: post-service
  replicas: 2
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: epamuladzislauvaliavaty/post-service
          ports:
            - containerPort: 8080
          env:
            - name: DB_DOMAIN
              value: 10.110.170.72
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: post-service-db
            - name: DB_USERNAME
              value: admin
            - name: DB_PASSWORD
              value: password
            - name: USER_SERVICE_URL
              value: http://192.168.65.4:30008 # Worker Node InternalIP address + Node Port
              