apiVersion: v1
kind: Service
metadata:
  name: user-service-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 20008
    targetPort: 8080
    nodePort: 30008
---
apiVersion: v1
kind: Service
metadata:
  name: post-service-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: post-service
  ports:
  - protocol: TCP
    port: 20009
    targetPort: 8080
    nodePort: 30009
